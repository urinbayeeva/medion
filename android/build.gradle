buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Place the classpath dependencies inside the buildscript block
        classpath 'com.android.tools.build:gradle:3.4.2'  // Gradle plugin version
        classpath 'com.google.gms:google-services:4.3.10'  // Example: Firebase services
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.configurations.all {
        resolutionStrategy.eachDependency { details ->
            if (details.requested.group == 'com.android.support'
                    && !details.requested.name.contains('multidex') ) {
                details.useVersion "27.1.1"
            }
        }
    }
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
